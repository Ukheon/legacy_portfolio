<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#container {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
			}
			span {
				width: 200px;
				height: 200px;
				background-color: red;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<span style="grid-column: 1 / 3; grid-row: 1 / 3">아이템1</span>
			<span>아이템2</span>
			<span>아이템3</span>
			<span>아이템4</span>
			<span>아이템5</span>
			<span>아이템6</span>
			<span>아이템7</span>
			<span>아이템8</span>
			<span>아이템9</span>
			<span>아이템10</span>
		</div>
	</body>
</html>
